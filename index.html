<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>

    <section class="card">
        <!-- <img src="images/illustration-hero.svg" alt="illustration-hero" class="card__img"> -->

            <div class="card__texts">
                <h2 class="article__title">Order Summary</h2>
                <p class="article__paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any 
                    device anywhere you like!</p>
            </div>

            <div class="plan">
                <div class="nose">
                <img src="images/icon-music.svg" alt="music" class="plan__img">
                    <div class="tipoycosto">

                    </div>
                </div>
                <a href="#" class="plan__cambiar">Change</a>
            </div>

            <div class="submit">
                <a href="#" class="submit__proceed">Proceed to Payment</a>
                <a href="#" class="submit__cancel">Cancel Order</a>
            </div>
        </div>
    </section>
